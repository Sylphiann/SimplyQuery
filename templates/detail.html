{% extends "base.html" %}

{% block page_body %}

<div class="result-container">
    <div class="search-title">
        <a  href="/"><img src="static/images/image.png"></a>
    </div>
    <div class="searchbar">
        <form class="search-form" action="/result" method="get">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">
                <img src="static/images/favicon.ico" alt="Search" />
            </button>
        </form>
    </div>
</div>

<div class="result-list">
    <p>Showing content for query: {{ query }}</p>
    <div class="result-detail">
        <h3>{{ title }}</h3>
        <p>{{ content }}</p>    
    </div>
</div>

{% endblock %}
